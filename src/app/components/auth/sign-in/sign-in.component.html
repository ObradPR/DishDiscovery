<div class="modal-wrapper">
  <div class="form-holder">
    <h2>Sign in</h2>
    <hr class="section-title" />
    <div class="close-mark" (click)="onClosingModal()">
      <i class="pi pi-times-circle" style="font-size: 1.3em"></i>
    </div>
    <form [formGroup]="signInForm" (ngSubmit)="onSignIn()">
      <div class="form-floating mt-3">
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Your email"
          class="form-control"
        />
        <label for="email">Email</label>
      </div>
      <div class="form-floating mt-3">
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Your password"
          class="form-control"
        />
        <label for="password">Password</label>
      </div>
      <div class="text-center">
        <input type="submit" value="Sign In" class="btn btn-secondary mt-3" />
      </div>
    </form>
    <div class="text-end">
      <p
        class="mb-0 mt-3"
        style="cursor: pointer; text-decoration: underline"
        (click)="onSwitchToRegModal()"
      >
        Don't have an account yet?
      </p>
    </div>
  </div>
</div>
<div class="backdrop"></div>
