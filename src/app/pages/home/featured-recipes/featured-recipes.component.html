<section id="featured-recipes">
  <div class="container">
    <h2>Best <span class="green-text">Recipes</span></h2>
    <hr class="section-title" />

    <p-carousel
      [value]="featuredRecipes"
      [numVisible]="3"
      [numScroll]="3"
      [circular]="true"
      [responsiveOptions]="responsiveOptions"
    >
      <ng-template let-recipe pTemplate="item">
        <div class="m-2 text-center py-5 px-3">
          <div class="mb-3">
            <a href="#">
              <img
                src="../../../../assets/images/recipes/{{ recipe.image }}"
                [alt]="recipe.title"
                width="200"
                height="200"
                class="rounded-2 shadow"
              />
            </a>
          </div>
          <div>
            <h5 class="mb-4">{{ recipe.title }}</h5>
            <div class>
              <div class="d-flex justify-content-center">
                Cooking time: {{ recipe.cooking_time }}
              </div>
              <div class="d-flex justify-content-center">
                Difficulty: {{ recipe.difficulty }}
              </div>
              <div class="d-flex justify-content-center">
                Servings: {{ recipe.servings }}
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</section>
