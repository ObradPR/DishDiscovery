<section class="recipes section-pad-top">
  <h2 class="pt-5">Recipes</h2>
  <hr class="section-title" />
  <div class="d-flex pt-5">
    <div class="recipes-sidebar">
      <app-filters></app-filters>
    </div>
    <div style="width: 75%">
      <div class="recipes-content">
        <!-- ovde idu recepti -->
        @if(recipes.length > 0) { @for (recipe of recipes; track $index) {
        <div
          class="recipe-block border border-2 p-3 rounded-2 text-center"
          style="cursor: pointer"
          routerLink="/recipes/{{ recipe.id }}"
        >
          <div class="img-holder">
            <img
              src="../../../assets/images/recipes/{{ recipe.image }}"
              [alt]="recipe.title"
              class="rounded-2 shadow"
            />
          </div>
          <div class="recipe-stats mt-4">
            <h5 class="mb-4">{{ recipe.title }}</h5>
            <div class>
              <div class="d-flex justify-content-center">
                Cooking time: {{ recipe.cooking_time }}
              </div>
              <div class="d-flex justify-content-center">
                Difficulty: {{ recipe.difficulty }}
              </div>
              <div class="d-flex justify-content-center">
                Servings: {{ recipe.servings }}
              </div>
            </div>
          </div>
        </div>
        } } @else {
        <div class="bg-danger mt-5 rounded-2 p-2">
          <p class="mb-0">There are no recipes!</p>
        </div>
        }
      </div>
    </div>
  </div>
</section>
